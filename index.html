<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <title>IA Galactique</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      font-family: 'Segoe UI', sans-serif;
      background: radial-gradient(circle at top, #0b0f33, #000);
      color: #fff;
      overflow: hidden;
    }

    .stars {
      position: fixed;
      width: 100%;
      height: 100%;
      background: url('https://i.imgur.com/5WJYk6G.png') repeat;
      z-index: -1;
      animation: moveStars 200s linear infinite;
      opacity: 0.3;
    }

    @keyframes moveStars {
      from {background-position: 0 0;}
      to {background-position: 10000px 10000px;}
    }

    .chat-container {
      display: flex;
      flex-direction: column;
      height: 100vh;
      padding: 20px;
      box-sizing: border-box;
    }

    .messages {
      flex: 1;
      overflow-y: auto;
      margin-bottom: 15px;
      padding-right: 10px;
    }

    .message {
      padding: 10px 15px;
      margin: 5px 0;
      border-radius: 15px;
      max-width: 80%;
    }

    .user {
      align-self: flex-end;
      background-color: #3b82f6;
    }

    .ai {
      align-self: flex-start;
      background-color: #6b21a8;
    }

    .input-area {
      display: flex;
      gap: 10px;
    }

    input[type="text"] {
      flex: 1;
      padding: 10px;
      border: none;
      border-radius: 10px;
      outline: none;
      font-size: 16px;
    }

    button {
      background-color: #9333ea;
      color: white;
      border: none;
      padding: 10px 20px;
      font-size: 16px;
      border-radius: 10px;
      cursor: pointer;
      transition: background-color 0.3s;
    }

    button:hover {
      background-color: #7e22ce;
    }
  </style>
</head>
<body>
  <div class="stars"></div>
  <div class="chat-container">
    <div class="messages" id="chat">
      <!-- Messages appara√Ætront ici -->
    </div>
    <div class="input-area">
      <input type="text" id="userInput" placeholder="Demande quelque chose √† l'IA..." />
      <button onclick="sendMessage()">Envoyer</button>
    </div>
  </div>

  <script>
    const chat = document.getElementById("chat");
    const input = document.getElementById("userInput");

    function sendMessage() {
      const text = input.value.trim();
      if (!text) return;

      // Affiche le message utilisateur
      const userMsg = document.createElement("div");
      userMsg.className = "message user";
      userMsg.textContent = text;
      chat.appendChild(userMsg);

      // R√©initialise le champ
      input.value = "";

      // Affiche un message "IA en train d'√©crire..."
      const aiMsg = document.createElement("div");
      aiMsg.className = "message ai";
      aiMsg.textContent = "ü§ñ R√©flexion interstellaire...";
      chat.appendChild(aiMsg);

      chat.scrollTop = chat.scrollHeight;

      // Simule une r√©ponse (ici tu connecteras √† ton backend plus tard)
      setTimeout(() => {
        aiMsg.textContent = "‚ú® Voici une r√©ponse cosmique √† ta demande : \"" + text + "\"";
        chat.scrollTop = chat.scrollHeight;
      }, 1000);
    }

    input.addEventListener("keypress", function (e) {
      if (e.key === "Enter") sendMessage();
    });
  </script>
</body>
</html>
